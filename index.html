
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3초 견적 신청</title>
  <style>
    body {
      margin: 0;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background: url("https://source.unsplash.com/1024x1792/?luxury-car-interior") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      backdrop-filter: blur(18px);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 32px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin: 0 auto 12px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #fff;
    }
    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.85);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #1f2937;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/sahancha1/sahan/main/sahancha_favicon.png" alt="사한차 로고" class="logo">
    <h1>3초 견적 신청</h1>
    <form id="quoteForm">
      <input type="text" name="car" placeholder="상담 원하는 차량 (예: 그랜저, K5, GV80)" required />
      <input type="text" name="name" placeholder="이름 (예: 홍길동)" required />
      <input type="tel" name="phone" placeholder="연락처 (예: 01012345678)" required />
      <select name="time" required>
        <option value="">희망 상담 시간대 선택 (00~24시)</option>
        <option value="00시">00시</option>
<option value="01시">01시</option>
<option value="02시">02시</option>
<option value="03시">03시</option>
<option value="04시">04시</option>
<option value="05시">05시</option>
<option value="06시">06시</option>
<option value="07시">07시</option>
<option value="08시">08시</option>
<option value="09시">09시</option>
<option value="10시">10시</option>
<option value="11시">11시</option>
<option value="12시">12시</option>
<option value="13시">13시</option>
<option value="14시">14시</option>
<option value="15시">15시</option>
<option value="16시">16시</option>
<option value="17시">17시</option>
<option value="18시">18시</option>
<option value="19시">19시</option>
<option value="20시">20시</option>
<option value="21시">21시</option>
<option value="22시">22시</option>
<option value="23시">23시</option>
<option value="24시">24시</option>
      </select>
      <button type="submit">무료 견적 받기</button>
    </form>
  </div>
  <script>
    document.getElementById("quoteForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        car: form.car.value,
        name: form.name.value,
        phone: form.phone.value,
        time: form.time.value,
      };

      fetch("https://script.google.com/macros/s/AKfycbzIfPp5UGgN72O_WXKNGSs0VxqZkKE7lVJNKbr3hyWsblvGh0nmCHf31CIM2Y6iWv7T/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: data })
      })
      .then(res => res.text())
      .then(alert)
      .catch(() => alert("전송 실패: 다시 시도해주세요."));
    });
  </script>
</body>
</html>
