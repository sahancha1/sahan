
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3초 견적 신청 (디버깅)</title>
</head>
<body>
  <h1>3초 견적 신청</h1>
  <form id="quoteForm">
    <input type="text" name="car" placeholder="차량명" required /><br>
    <input type="text" name="name" placeholder="이름" required /><br>
    <input type="text" name="phone" placeholder="연락처" required /><br>
    <input type="text" name="time" placeholder="희망 시간대" required /><br>
    <button type="submit">무료 견적 받기</button>
  </form>
  <script>
    const form = document.getElementById("quoteForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        car: formData.get("car"),
        name: formData.get("name"),
        phone: formData.get("phone"),
        time: formData.get("time"),
      };
      console.log("🟡 전송 시도됨:", data);
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzrmq4Nkj2LXKt8weEu9tXDJJ-V5UbCIM379_hZUZOxV4RWvf7PBKbfQiaRaysDiWpk/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        const text = await response.text();
        console.log("🟢 응답 성공:", text);
        alert("✅ 전송 성공: " + text);
      } catch (err) {
        console.error("❌ 에러 발생:", err);
        alert("❌ 전송 실패: " + err.message);
      }
    });
  </script>
</body>
</html>
